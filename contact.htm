<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact</title>
<link rel="stylesheet" href="css/themes/soundz2.min.css" />
<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <!-- Start of Contact page -->
<div data-role="page" id="contact" data-title="Contact Page">

	<div data-role="header">
        <!--Specific Requirement c)Pre-fetch content d)page transition-->
        <a href="contact.htm" class="ui-btn ui-shadow ui-corner-all ui-icon-mail ui-btn-icon-notext ui-btn-b ui-btn-inline"  data-prefetch="true" data-transition="pop" class="ui-btn-active">Mail</a>
		<h1>Contact</h1>
		<!--Specific Requirement c)Pre-fetch content d)page transition-->
		<a href="about.htm" class="ui-btn ui-shadow ui-corner-all ui-icon-info ui-btn-icon-notext ui-btn-b ui-btn-inline" data-prefetch="true" data-transition="pop" >About</a>
    </div><!-- /header -->
	<div role="main" class="ui-content">
        <!--Specific Requirement h)form with text, textarea, checkbox-->
        <form action="#contact" method="post">
			<div class="ui-field-contain">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" value=""/>
			</div>
			<div class="ui-field-contain">
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" value=""/>
            </div>
            <div class="ui-field-contain">
				<label for="email">Subject:</label>
				<input type="text" name="subject" id="subject" value=""/>
			</div>
			<div>
				<label for="message">Message:</label>
				<textarea name="message" id="message"></textarea>
            </div>
            <!--Specific Requirement h)Select Menu-->
            <div class="ui-field-contain">
                <label for="favgenre">Favorite Music Genre:</label>
                <select name="favgenre" id="favgenre">
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Country">Country</option>
                    <option value="Reggae">Reggae</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Heavy Metal">Heavy Metal</option>
                </select>
            </div>
            <div class="ui-field-contain">
				<label for="rating">Rate Soundz:</label>
				<input type="range" name="rating" id="rating" 
				min="0" max="5" value="5" data-highlight="true">
			</div>	
			<div class="ui-field-contain">
                <a href="#popSubmit" data-rel="popup" class="ui-btn" data-transition="pop">Send Message</a>
			</div>
        </form>
        <div data-role="popup" id="popSubmit">
            <p>Thanks, your message was sent!</p>
        </div>
        <!--Specific Requirement i)Panel widget-->
        <div data-role="panel" id="leftPanel" data-display="overlay">
            <p><a href="https://www.facebook.com"><img src="images/fb.png"></a></p>
            <p><a href="https://www.instagram.com"><img src="images/insta.png"></a></p>
            <p><a href="https://www.twitter.com"><img src="images/twitter.png"></a></p>
            <p><a href="https://www.instagram.com"><img src="images/youtube.png"></a></p>
			<p>
				<a data-role="button" data-rel="close">Close</a>
			</p>
	
        </div>
        <!--Specific Requirement f) button use-->
        <a href="#leftPanel" data-role="button">Social Media</a>
	</div><!-- /content -->

    <div data-role="footer" data-position="fixed" data-id="footernav" data-theme="a">
		<div data-role="navbar">
			<ul>
                <li><a href="soundz.htm" data-icon="audio" data-prefetch="true" data-transition="pop">Soundz</a></li>
                <li><a href="favorites.htm" data-icon="heart" data-prefetch="true" data-transition="pop">Favorites</a></li>
                <li><a href="videos.htm" data-icon="video" data-prefetch="true" data-transition="pop">Video</a></li>
                <li><a href="tours.htm" data-icon="calendar" data-prefetch="true" data-transition="pop">Tours</a></li>
			    <li><a href="lyrics.htm" data-icon="edit" data-prefetch="true" data-transition="pop">Lyrics</a></li>
			</ul>
		</div>
        <h4><a href="index.htm" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext ui-btn-b ui-btn-inline" data-prefetch="true" data-transition="pop">Home</a>Soundz &copy; 2020</h4>
    </div>
</div><!-- /page -->
</body>
</html>
