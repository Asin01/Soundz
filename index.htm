	</div><!-- /header -->
<div role="main" class="ui-content">
        <div id="container">
          <div id="audio-image"> <img class="cover"> </div>
          <div id="audio-player">
            <div id="audio-info"> <span class="artist"></span> - <span class="title"></span> </div>
            
            <div id="buttons"> <span>
              <button id="prev"></button>
              <button id="play"></button>
              <button id="pause"></button>
              <button id="stop"></button>
              <button id="next"></button>
              </span> </div>
            <div class="clearfix"></div>
            <div id="tracker">
              <div id="progress-bar"> <span id="progress"></span> </div>
              <span id="duration">0:00</span> </div>
            <div class="clearfix"></div>
            <ul id="playlist" class="hidden">
              <li song="Godzilla Ft_Juice_WRLD.mp3" cover="Eminem-cover.jpg" artist="Eminem">Godzilla ft. JuiceWRLD</li>
